{% extends 'base.html' %} 
{% load static %} 
{% block head %}
{% endblock %} 
{% block content %}

<section>
  <h1>Discover All Devices</h1>
</section>

<section>
  {% for device in devices %}
    <div>
      <div>
        <a href= {%  url "device-detail" device.id %}>
        <h2 >{{ device.name }}</h2>
        </a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
