{% extends 'base.html' %} 
{% load static %} 
{% block head %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% endblock %} 
{% block content %}

<section>
  <h1>Discover All Devices</h1>
</section>

<section>
  {% for device in devices %}
    <div class="container">
      <div>
        <a href= {%  url "device-detail" device.id %}>
        <h2 >{{ device.name }}</h2>
        </a>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
