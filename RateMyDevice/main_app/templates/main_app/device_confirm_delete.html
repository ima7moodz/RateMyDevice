{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="delete-confirmation" style="padding: 150px;">
  <h1>Delete Device?</h1>
  <h2>Are you sure you want to delete <strong>{{ device.name }}</strong>?</h2>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'device-detail' device.id %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes - Delete!</button>
  </form>
</div>

{% endblock %}
